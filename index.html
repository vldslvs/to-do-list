<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ðŸ¤–   Todo list</title>
	<link rel="stylesheet" href="./css/index.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="app">
		<div class="container">
			<div class="greeting">
				<h2 class="title">
					HI! <input type="text" id="name" placeholder="your name..." />
				</h2>
				<div class="clock" id="clock"></div>
			</div>
			<div class="work-block">
				<div class="create-todo">
					<form id="new-todo-form">
						<div class="add-box">
							<div class="discription">
								<h4>what do you <br> need to do ?</h4>
							</div>
							<input type="text" placeholder="feed the cat!" name="content" id="content" />
							<input type="submit" value="Add todo" />
						</div>
						<div class="options">
							<label>
								<input type="radio" name="category" id="category1" value="business" />
								<span class="bubble business"></span>
								<div>Business</div>
							</label>
							<h4>Pick a category</h4>
							<label>
								<input type="radio" name="category" id="category2" value="personal" />
								<span class="bubble personal"></span>
								<div>Personal</div>
							</label>
						</div>
					</form>
				</div>
				<div class="todo-list">
					<div class="list" id="todo-list"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="./js/main.js"></script>
</body>
</html>
